<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/reserva.css">

    <title>Document</title>
</head>
<body>
    <div class="seleccionar">
        <div class="row centrarReserva">
            <div class="col-md-6 col-md-offset-3">
                <form id="msform">
                    
                    <!-- progressbar -->
        
                    <!-- fieldsets -->
                    <fieldset>
                        <h2 class="fs-title">SELECCIONAR LA FECHA</h2>
                        <h3 class="fs-subtitle">Seleccionar los dias que necesita el servicio</h3>
                        <div class="indicadorFechas">
                            <h2>Desde: </h2>
                            <h2>Hasta: </h2>
                        </div>
                        <div class="fechas">
                            <input type="date" id="fechaInicial" class="calendario" name="fname" placeholder="Desde"/>
                            <input type="date" id="fechaFinal" class="calendario" name="lname" placeholder="Hasta"/>
                        </div>
                        <div class="wrapper">
                            <a class="button" onclick="agregarFecha()" href="./seleccionHabitaciones.html">Siguiente</a>
                        </div>
                    </fieldset>
        
            </div>
        </div>
    </div>
</body>
<script src="/js/fechas.js"></script>
</html>
